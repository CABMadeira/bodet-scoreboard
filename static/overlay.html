<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard Overlay</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team home">
            <div class="team-name">HOME</div>
            <div class="score" id="home-score">0</div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Fouls</span>
                    <span class="stat-value" id="home-fouls">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Timeouts</span>
                    <span class="stat-value" id="home-timeouts">7</span>
                </div>
            </div>
            <div class="possession" id="home-possession">●</div>
        </div>

        <div class="center-info">
            <div class="period" id="period">1st Quarter</div>
            <div class="time" id="time">12:00</div>
            <div class="game-state" id="game-state">PRE-GAME</div>
        </div>

        <div class="team away">
            <div class="team-name">AWAY</div>
            <div class="score" id="away-score">0</div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Fouls</span>
                    <span class="stat-value" id="away-fouls">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Timeouts</span>
                    <span class="stat-value" id="away-timeouts">7</span>
                </div>
            </div>
            <div class="possession" id="away-possession">●</div>
        </div>
    </div>

    <div class="status" id="status">Waiting for data...</div>

    <script src="overlay.js"></script>
</body>
</html>
